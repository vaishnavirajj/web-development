<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span in html</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            /* caption-side:bottom ; */
        }
    </style>
</head>
<body>
   
    <table>
        <colgroup>
            <col span="2" style="background-color: aqua">
                </colgroup>
        <caption>My first span table</caption>
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
            
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hr After eating</td>
            
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre</td>
            <td>149</td>
            <td>130</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>129</td>
            <td>200</td>
            <td>350</td>
        </tr>
    </table>
    
</body>
</html>
