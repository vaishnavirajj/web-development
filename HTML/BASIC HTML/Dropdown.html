<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown in html</title>
</head>
<body>
    <h4>Select-Using dropdown</h4>
    <form action="/server">
        <div>
            <label for="profession">Choose your Profession</label>
            <select name="profession" id="profession">
             <option>Select your option</option>   
            <option value="student">Student</option>
            <option value="dev">Web-Developer</option>
        </select>
    </div>

    <div>
     <label for="vol">Select your volume level</label>
        <input type="range" min="0" max="100" name="vol" step="10"/>

        <br>
    <label for="feedback">Please give your valuable feedback:</label>
    <textarea name="feedback" id="feedback"></textarea>
      
    </div>
    <button>Submit</button>

        
           
    </form>
    
    
    
</body>
</html>
