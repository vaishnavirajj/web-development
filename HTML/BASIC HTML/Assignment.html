<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <form action="/server">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
         <label for="sex"> Sex:</label>
        <input type="radio" id="sex" name="sex" value="male">
        <label for="sex">Male</label>
        <input type="radio" id="sex" name="sex" value="female">
        <label for="sex">Female</label>
    </div>
    <br>
         <div>
            <label for="country">Country:</label>
        <Select id="country">
            <option>Select an option</option>
            <option value="india" name="country">India</option>
            <option value="pakistan" name="country">Pakistan</option>
            <option value="US" name="country">America</option>
            <option value="UK" name="country">United Kingdom</option>
            <option value="Norway" name="country">Norway</option>

        </Select>
         </div>
         <br>
        <label for="mesg">Message:</label>
         <textarea name="message" id="mesg" cols="30" rows="5"></textarea>

         <br>
         <input type="checkbox" id="sub" name="sub">
         <label for="sub">Subscribe?</label>
         <button>Submit</button>
        </form>

        <br>

        <form action="/action">
            <h2>Feedback Form</h2>
            <div>
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" placeholder="write your name">
             <br> 
             <br>

             <label for="email">Email:</label>
             <input type="text" id="email" placeholder="write your email" name="email">

             <br> <br>
            <label for="mesg">Messsage:</label>
            <br>
            <textarea name="Message" id="mesg" cols="30" rows="5"></textarea>
        </div>

            <div>
                <label for="rating">Rate us out of 5:</label>
                <br>
                <input type="radio" id="one" name="rating" value="1">
                <label for="one">1</label>
                <br>
                <input type="radio" id="two" name="rating" value="2">
                <label for="two">2</label>
                 <br>
                <input type="radio" id="three" name="rating" value="3">
                <label for="three">3</label>
                <br>
                <input type="radio" id="four" name="rating">
                <label for="four">4</label>
                <br>
                <input type="radio" id="five" name="rating">
                <label for="five">5</label>
            </div>
            <br>
            <button>Send your message!</button>


           
            

        </form>
        
   
    
</body>
</html>
