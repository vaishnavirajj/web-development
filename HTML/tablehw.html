<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HW</title>
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            To create an html file as "table.html."
        </caption>
        <tr>
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
             
        </tr>
        <tr>
            <td rowspan="3">Mon</td>
            <td>8:00 a.m</td>
            <td>End</td>
            <td>Topic</td>
        </tr>
        <tr>
            <td rowspan="3">Tue</td>
            <td>8:00am</td>
            <td>11:00 am</td>
            <td>Validity</td>
        </tr>
        <tr>
            <td>11:00 am</td>
            <td>2:00 am</td>
            <td>X path</td>
        </tr>
        <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
            <td>XSL Transfer</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 pm</td>
            <td>XSL formatting</td>
        </tr>
    </table>

    
</body>
</html>
