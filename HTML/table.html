<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html </title>
    <style>
        table,tr,td{
        border:1px solid black;
        border-collapse: collapse;
        }
    
    </style>
    
</head>


<body>
   
    <h1>My first Savings</h1>
    <table>
        <tr>
            <td>Months</td>
            <td>Savings</td>
        </tr>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>400</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
            <td>April</td>
            <td>600</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>1400</td>
        </tr>

    </table>
    
</body>
</html>
