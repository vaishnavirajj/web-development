<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table good practice</title>
    <style>
        table,tr,td{
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>

<body>
    <table>
        <h1> My First Savings</h1>
        <thead>
            <tr>
                <td>Months</td>
                <td>Savings</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>200</td>
            </tr>
            <tr>
                <td>February</td>
                <td>100</td>
            </tr>
            <tr>
                <td>March</td>
                <td>200</td>
            </tr>
            <tr>
                <td>April</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>600</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
